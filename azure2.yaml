parameters:
- name: name  # defaults for any parameters that aren't specified
  default: ''
- name: vmImage
  default: 'ubuntu-latest'

jobs:
- job: ${{ parameters.name }}
  pool: 
    vmImage: ${{ parameters.vmImage }}
  steps:
  - script: chmod 777 /var/lib/dpkg/lock-frontend
  - script: apt install nodejs
  - script: node -v
